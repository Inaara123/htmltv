<!-- home.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Queue Display</title>
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
 #banner {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 10vh;
    display: flex;
    justify-content: space-between;
    align-items: center;
    z-index: 900;
    border-bottom: 1px solid white;
}
        #logo {
            height: 130%;
            width: 14.5%;
            margin-left: 45%;
        }
        #signoutBtn {
            position: absolute;
            left: 20px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
        }
        #clinicName {
            position: absolute;
            width: 60%;
            left: 20%;
            text-align: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        #container {
            width: 100%;
            margin: 0;
            padding: 0;
            margin-top: 10vh;
        }
        #header {
            display: table;
            width: 100%;
            background-color: #3865ad;
        }
        .header-row {
            display: table-row;
        }
        .header-cell {
            display: table-cell;
            text-align: center;
            font-size: 150%;
            padding: 10px;
        }
        #content {
            overflow-y: auto;
        }
        .row {
            display: table;
            width: 100%;
            border-bottom: 2px solid #CCCCCC;
        }
        .cell {
            display: table-cell;
            padding: 18px;
            font-size: 120%;
            text-align: center;
        }
        #mediaContainer {
            display: none;
            position: fixed;
            top: 10vh;
            left: 0;
            width: 100%;
            height: 90vh;
            background: black;
        }
        #mediaImage {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div id="banner">
        <button id="signoutBtn">Sign Out</button>
        <div id="clinicName"></div>
    </div>

    <div id="container">
        <div id="header">
            <div class="header-row">
                <div class="header-cell" style="width: 5%;">SNO</div>
                <div class="header-cell" style="width: 30%;">Patient Name</div>
                <div class="header-cell" style="width: 20%;">Status</div>
                <div class="header-cell" style="width: 20%;">Department</div>
                <div class="header-cell" style="width: 25%;">Doctor Name</div>
            </div>
        </div>
        <div id="content"></div>
    </div>

    <div id="mediaContainer">
        <img id="mediaImage">
    </div>

    <script>
        var firebaseConfig = {
            apiKey: "AIzaSyBLeHVX_PVKoXuIGBBjf-Mv1S8Cn2oWM18",
            authDomain: "qezev6.firebaseapp.com",
            databaseURL: "https://qezev6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "qezev6",
            storageBucket: "qezev6.appspot.com",
            messagingSenderId: "446370519683",
            appId: "1:446370519683:web:de812b56512fb9556e19b6",
            measurementId: "G-QVWB7G4L8W"
        };

        firebase.initializeApp(firebaseConfig);

        var ITEMS_PER_PAGE = 10;
        var PAGE_TRANSITION_TIME = 15000;
        var mediaUrls = [];
        var currentMediaIndex = 0;
        var mediaCache = new Map();
        var currentDisplay = 'queue';
        var data = [];
        var currentPage = 0;
        var pageTransitionTimer = null;
        var metaDataListener = null;
        var mediaListener = null;
        var realtimeListener = null;

        function getWaitNoStatus(waitno) {
            if (waitno === 0) return 'In Consultation';
            if (waitno === 1) return 'Next';
            return 'Wait No: ' + waitno;
        }

        function setupMetadataListener() {
            var user = firebase.auth().currentUser;
            if (user) {
                var metaRef = firebase.database().ref('/users/' + user.uid + '/metaData');
                metaDataListener = metaRef.on('value', function(snapshot) {
                    var metadata = snapshot.val();
                    if (metadata) {
                        // Update clinic name
                        if (metadata.clinic_name) {
                            document.getElementById('clinicName').textContent = metadata.clinic_name;
                        }

                        // Update page settings
                        if (metadata.patient_number) {
                            ITEMS_PER_PAGE = parseInt(metadata.patient_number);
                        }
                        if (metadata.screen_time) {
                            PAGE_TRANSITION_TIME = parseInt(metadata.screen_time) * 1000;
                        }

                        // Update styling
                        if (metadata.banner_color) {
                            document.getElementById('banner').style.backgroundColor = metadata.banner_color;
                            document.getElementById('header').style.backgroundColor = metadata.banner_color;
                        }

                        if (metadata.font_family) {
                            document.body.style.fontFamily = metadata.font_family;
                        }

                        if (metadata.font_color) {
                            // Apply font color to all text elements
                            document.getElementById('clinicName').style.color = metadata.font_color;
                            const headerCells = document.getElementsByClassName('header-cell');
                            for (let cell of headerCells) {
                                cell.style.color = metadata.font_color;
                            }
                        }

                        resetPageTransition();
                    }
                });
            }
        }

        function setupMediaListener() {
            var user = firebase.auth().currentUser;
            if (user) {
                var urlsRef = firebase.database().ref('/users/' + user.uid + '/mediaOrder/urls');
                mediaListener = urlsRef.on('value', function(snapshot) {
                    mediaUrls = (snapshot.val() || []).filter(url => 
                        url && !url.includes('youtube.com') && !url.includes('youtu.be')
                    );
                    cacheImages();
                });
            }
        }

        async function cacheImages() {
            // Clear old cache
            mediaCache.forEach(url => URL.revokeObjectURL(url));
            mediaCache.clear();
            
            for (let url of mediaUrls) {
                if (!url) continue;
                try {
                    const response = await fetch(url);
                    const blob = await response.blob();
                    mediaCache.set(url, URL.createObjectURL(blob));
                } catch (error) {
                    console.error('Failed to cache image:', url, error);
                }
            }
        }

        function setupRealtimeListener() {
            var user = firebase.auth().currentUser;
            if (user) {
                var dbRef = firebase.database().ref('/users/' + user.uid + '/realtime');
                realtimeListener = dbRef.on('value', function(snapshot) {
                    var value = snapshot.val();
                    if (value) {
                        try {
                            var parsedData = JSON.parse(value);
                            data = [];
                            for (var key in parsedData) {
                                if (parsedData.hasOwnProperty(key)) {
                                    var item = parsedData[key];
                                    item.sno = key;
                                    data.push(item);
                                }
                            }
                            if (Math.abs(data.length - currentPage * ITEMS_PER_PAGE) > ITEMS_PER_PAGE) {
                                currentPage = 0;
                            }
                            renderData();
                        } catch (e) {
                            console.error('Failed to parse data', e);
                        }
                    } else {
                        data = [];
                        renderData();
                    }
                });
            }
        }

        function renderData() {
            var content = document.getElementById('content');
            var startIndex = currentPage * ITEMS_PER_PAGE;
            var endIndex = startIndex + ITEMS_PER_PAGE;
            var currentPageData = data.slice(startIndex, endIndex);

            var html = '';
            if (data.length === 0) {
                html = '<div style="text-align: center; padding: 20px;">Patient list is empty</div>';
            } else {
                for (var i = 0; i < currentPageData.length; i++) {
                    var item = currentPageData[i];
                    html += '<div class="row">' +
                        '<div class="cell" style="width: 5%;">' + item.sno + '</div>' +
                        '<div class="cell" style="width: 30%;">' + item.name + '</div>' +
                        '<div class="cell" style="width: 20%;">' + getWaitNoStatus(item.waitno) + '</div>' +
                        '<div class="cell" style="width: 20%;">' + item.docdept + '</div>' +
                        '<div class="cell" style="width: 25%;">' + item.docname + '</div>' +
                    '</div>';
                }
            }
            content.innerHTML = html;
        }

        function showMedia() {
            const containerDiv = document.getElementById('container');
            const mediaContainerDiv = document.getElementById('mediaContainer');
            const mediaImage = document.getElementById('mediaImage');

            if (pageTransitionTimer) {
                clearTimeout(pageTransitionTimer);
                pageTransitionTimer = null;
            }

            containerDiv.style.display = 'none';
            mediaContainerDiv.style.display = 'block';
            currentDisplay = 'media';

            const currentUrl = mediaUrls[currentMediaIndex];

            if (currentUrl) {
                mediaImage.onerror = () => {
                    console.error('Failed to load image:', currentUrl);
                    nextDisplay();
                };
                mediaImage.src = mediaCache.get(currentUrl) || currentUrl;
                pageTransitionTimer = setTimeout(nextDisplay, PAGE_TRANSITION_TIME);
            } else {
                nextDisplay();
            }
        }

        function showQueue() {
            if (pageTransitionTimer) {
                clearTimeout(pageTransitionTimer);
                pageTransitionTimer = null;
            }

            const containerDiv = document.getElementById('container');
            const mediaContainerDiv = document.getElementById('mediaContainer');
            const mediaImage = document.getElementById('mediaImage');

            containerDiv.style.display = 'block';
            mediaContainerDiv.style.display = 'none';
            mediaImage.src = '';
            currentDisplay = 'queue';

            renderData();
            pageTransitionTimer = setTimeout(nextDisplay, PAGE_TRANSITION_TIME);
        }

        function nextDisplay() {
            if (pageTransitionTimer) {
                clearTimeout(pageTransitionTimer);
                pageTransitionTimer = null;
            }

            if (currentDisplay === 'queue') {
                // If we have media, show it after the current queue page
                if (mediaUrls && mediaUrls.length > 0) {
                    showMedia();
                } else {
                    // If no media, just go to next queue page
                    currentPage = (currentPage + 1) % Math.ceil(data.length / ITEMS_PER_PAGE);
                    renderData();
                    pageTransitionTimer = setTimeout(nextDisplay, PAGE_TRANSITION_TIME);
                }
            } else {
                // After showing media, go to next queue page
                currentPage = (currentPage + 1) % Math.ceil(data.length / ITEMS_PER_PAGE);
                currentMediaIndex = (currentMediaIndex + 1) % mediaUrls.length;
                showQueue();
            }
        }

        function resetPageTransition() {
            if (pageTransitionTimer) {
                clearTimeout(pageTransitionTimer);
                pageTransitionTimer = null;
            }
    
            // Don't change the current page/media, just reset the timer
            if (currentDisplay === 'queue') {
                renderData();
                pageTransitionTimer = setTimeout(nextDisplay, PAGE_TRANSITION_TIME);
            } else {
                showMedia(); // This will reset the timer for current media
            }
        }

        function cleanupListeners() {
            var user = firebase.auth().currentUser;
            if (user) {
                if (metaDataListener) {
                    firebase.database().ref('/users/' + user.uid + '/metaData').off('value', metaDataListener);
                }
                if (mediaListener) {
                    firebase.database().ref('/users/' + user.uid + '/mediaOrder/urls').off('value', mediaListener);
                }
                if (realtimeListener) {
                    firebase.database().ref('/users/' + user.uid + '/realtime').off('value', realtimeListener);
                }
            }
        }

        document.getElementById('signoutBtn').addEventListener('click', function() {
            // Clear timers
            if (pageTransitionTimer) {
                clearTimeout(pageTransitionTimer);
                pageTransitionTimer = null;
            }
            
            // Clear media cache
            mediaCache.forEach(url => URL.revokeObjectURL(url));
            mediaCache.clear();
            
            // Clear variables
            mediaUrls = [];
            currentMediaIndex = 0;
            data = [];
            currentPage = 0;

            // Clean up listeners
            cleanupListeners();
            
            firebase.auth().signOut().then(function() {
                window.location.href = 'index.html';
            }).catch(function(error) {
                console.error('Sign out error', error);
            });
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                setupMetadataListener();
                setupMediaListener();
                setupRealtimeListener();
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
