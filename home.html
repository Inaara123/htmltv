<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Queue Display</title>
    <!-- Firebase SDK (using a slightly older version for better compatibility) -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        #banner {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background-color: #3865ad;
            height: 10vh;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 900;
            border-bottom: 1px solid white;
        }
        #logo {
            height: 130%;
            width: 14.5%;
            margin-left: 45%;
        }
        #signoutBtn {
            position: absolute;
            left: 20px;
            border: 2px solid white;
            background-color: transparent;
            color: white;
            padding: 8px 16px;
            cursor: pointer;
        }
        #container {
            width: 100%;
            margin: 0;
            padding: 0;
            margin-top: 10vh;
        }
        #header {
            display: table;
            width: 100%;
            background-color: #3865ad;
        }
        .header-row {
            display: table-row;
        }
        .header-cell {
            display: table-cell;
            text-align: center;
            font-size: 150%;
            color: #ffffff;
            padding: 10px;
        }
        #content {
            overflow-y: auto;
        }
        .row {
            display: table;
            width: 100%;
            border-bottom: 2px solid #CCCCCC;
        }
        .cell {
            display: table-cell;
            padding: 18px;
            font-size: 120%;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="banner">
        <button id="signoutBtn">Sign Out</button>
    </div>

    <div id="container">
        <div id="header">
            <div class="header-row">
                <div class="header-cell" style="width: 5%;">SNO</div>
                <div class="header-cell" style="width: 30%;">Patient Name</div>
                <div class="header-cell" style="width: 20%;">Status</div>
                <div class="header-cell" style="width: 20%;">Department</div>
                <div class="header-cell" style="width: 25%;">Doctor Name</div>
            </div>
        </div>
    </div>
    <div id="content"></div>

    <script>
        // Your web app's Firebase configuration
        var firebaseConfig = {
            apiKey: "AIzaSyBLeHVX_PVKoXuIGBBjf-Mv1S8Cn2oWM18",
            authDomain: "qezev6.firebaseapp.com",
            databaseURL: "https://qezev6-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "qezev6",
            storageBucket: "qezev6.appspot.com",
            messagingSenderId: "446370519683",
            appId: "1:446370519683:web:de812b56512fb9556e19b6",
            measurementId: "G-QVWB7G4L8W"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        var ITEMS_PER_PAGE = 10;
        var PAGE_TRANSITION_TIME = 15000;

        var data = [];
        var currentPage = 0;
        var pageTransitionInterval;

        function getWaitNoStatus(waitno) {
            if (waitno === 0) return 'In Consultation';
            if (waitno === 1) return 'Next';
            return 'Wait No: ' + waitno;
        }

        function setupRealtimeListener() {
            var user = firebase.auth().currentUser;
            if (user) {
                var dbRef = firebase.database().ref('/users/' + user.uid + '/realtime');
                dbRef.on('value', function(snapshot) {
                    var value = snapshot.val();
                    if (value) {
                        try {
                            var parsedData = JSON.parse(value);
                            data = Object.keys(parsedData).map(function(key) {
                                return Object.assign({}, { sno: key }, parsedData[key]);
                            });
                            renderData();
                            resetPageTransition();
                        } catch (e) {
                            console.error('Failed to parse data', e);
                        }
                    } else {
                        data = [];
                        renderData();
                    }
                }, function(error) {
                    console.error('Error fetching data', error);
                });
            }
        }

        function renderData() {
            var content = document.getElementById('content');
            var startIndex = currentPage * ITEMS_PER_PAGE;
            var endIndex = startIndex + ITEMS_PER_PAGE;
            var currentPageData = data.slice(startIndex, endIndex);

            var html = '';
            if (data.length === 0) {
                html = '<div style="text-align: center; padding: 20px;">Patient list is empty</div>';
            } else {
                for (var i = 0; i < currentPageData.length; i++) {
                    var item = currentPageData[i];
                    html += '<div class="row">' +
                        '<div class="cell" style="width: 5%;">' + item.sno + '</div>' +
                        '<div class="cell" style="width: 30%;">' + item.name + '</div>' +
                        '<div class="cell" style="width: 20%;">' + getWaitNoStatus(item.waitno) + '</div>' +
                        '<div class="cell" style="width: 20%;">' + item.docdept + '</div>' +
                        '<div class="cell" style="width: 25%;">' + item.docname + '</div>' +
                    '</div>';
                }
            }
            content.innerHTML = html;
        }

        function resetPageTransition() {
            clearInterval(pageTransitionInterval);
            currentPage = 0;
            startPageTransition();
        }

        function startPageTransition() {
            pageTransitionInterval = setInterval(function() {
                currentPage = (currentPage + 1) % Math.ceil(data.length / ITEMS_PER_PAGE);
                renderData();
            }, PAGE_TRANSITION_TIME);
        }

        document.getElementById('signoutBtn').addEventListener('click', function() {
            firebase.auth().signOut().then(function() {
                window.location.href = 'index.html';
            }).catch(function(error) {
                console.error('Sign out error', error);
            });
        });

        firebase.auth().onAuthStateChanged(function(user) {
            if (user) {
                setupRealtimeListener();
                startPageTransition();
            } else {
                window.location.href = 'index.html';
            }
        });
    </script>
</body>
</html>
